        /* ë©”ì¸ ì»¨í…ì¸  */
        .container {

        }

        /* íƒ€ì´í‹€ */
        .title {
            text-align: center;

            letter-spacing: 2px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* ìº˜ë¦°ë” ìŠ¤íƒ€ì¼ */
        .calendar {
            width: 100%;
            background: white;
            border-radius: 14px;
            padding: 20px;
            box-shadow: 0px 2px 12px rgba(0,0,0,0.05);

        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .calendar-header button {
            background: #8b7355;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .calendar-header button:hover {
            background: #6d5942;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            margin-top: 20px;
            text-align: center;
        }

        .day {
            padding: 10px 0;
            font-weight: bold;
            color: #666;
        }

        .date {
            height: 90px;
            padding: 10px;

            cursor: pointer;
        }

        .date:hover {
            background: #f1ece3;

        }

        /* ì¼ì • ì„¸ë¶€ í…Œì´ë¸” */
        table {
            width: 100%;
            background: white;
            border-radius: 14px;
            padding: 20px;
            border-collapse: collapse;
            box-shadow: 0px 2px 12px rgba(0,0,0,0.05);
        }

        table th, table td {

        }

        table input {
            width: 95%;
            padding: 8px;

        }

        .add-row-btn {
            margin-top: 10px;
            padding: 10px 18px;
            background: #2f2f2f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            float: right;
        }

        .add-row-btn:hover {
            background: #1f1f1f;
        }
    </style>
</head>

<body>

<!-- í–„ë²„ê±° ë²„íŠ¼ -->
<div class="hamburger" onclick="openSidebar()">â˜°</div>

<!-- ì‚¬ì´ë“œë°” -->
<div class="sidebar" id="sidebar">
    <ul class="sidebar-menu">
        <li>
            <div class="menu-item" onclick="toggleSubmenu(this)">
                <span>ğŸ“‹ ë³´ê³ ì„œ</span>
                <span class="arrow">â–¶</span>
            </div>
            <div class="submenu">
                <a href="floor_marking_report.html">ğŸ“ ë°”ë‹¥ ë§ˆí‚¹ ì‹œìŠ¤í…œ</a>
                <a href="seokgwan_equipment_list.html">ğŸ“¦ ì„ê´€ ì„¤ë¹„ ë¦¬ìŠ¤íŠ¸</a>
                <a href="waste_management_report.html">ğŸ—‘ï¸ íê¸°ë¬¼ ê´€ë¦¬ íš¨ìœ¨í™”</a>
            </div>
        </li>
    </ul>
    <button class="logout-btn" onclick="logout()">ë¡œê·¸ì•„ì›ƒ</button>
</div>

<div class="overlay" id="overlay" onclick="closeSidebar()"></div>

<div class="container">
    <div class="title">HAIM INTERIOR ì¼ì •ê´€ë¦¬</div>

    <!-- ìº˜ë¦°ë” -->
    <div class="calendar">
        <div class="calendar-header">
            <button onclick="prevMonth()">â—€</button>
            <h2 id="calendar-title"></h2>
            <button onclick="nextMonth()">â–¶</button>
        </div>

        <div class="calendar-grid" id="calendar-grid"></div>
    </div>

    <!-- ì„¸ë¶€ ì¼ì • í‘œ -->
    <table id="schedule-table">
        <thead>
            <tr>
                <th>ë‚ ì§œ</th>
                <th>ì‘ì—… ë‚´ìš©</th>
                <th>ë¹„ê³ </th>
            </tr>
        </thead>
        <tbody id="schedule-body">
        </tbody>
    </table>

    <button class="add-row-btn" onclick="addRow()">+ ì¼ì • ì¶”ê°€</button>
</div>

<script>
    // ë¡œê·¸ì¸ ì²´í¬
    if (localStorage.getItem('haim_logged_in') !== 'true') {
        window.location.href = 'login.html';
    }

    // ë¡œê·¸ì•„ì›ƒ í•¨ìˆ˜
    function logout() {
        localStorage.removeItem('haim_logged_in');
        window.location.href = 'login.html';
    }

    /* ì‚¬ì´ë“œë°” */
    function openSidebar() {
        document.getElementById("sidebar").classList.add("active");
        document.getElementById("overlay").style.display = "block";
    }

    function closeSidebar() {
        document.getElementById("sidebar").classList.remove("active");
        document.getElementById("overlay").style.display = "none";
    }

    /* ì„œë¸Œë©”ë‰´ í† ê¸€ */
    function toggleSubmenu(element) {
        element.classList.toggle('active');
        const submenu = element.nextElementSibling;
        submenu.classList.toggle('active');
    }

    /* ìº˜ë¦°ë” ìƒì„± */
    let currentDate = new Date();

    function renderCalendar() {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();

        document.getElementById("calendar-title").innerText = `${year}ë…„ ${month + 1}ì›”`;

        const firstDay = new Date(year, month, 1).getDay();
        const lastDate = new Date(year, month + 1, 0).getDate();

        const grid = document.getElementById("calendar-grid");
        grid.innerHTML = "";

        const days = ["ì¼", "ì›”", "í™”", "ìˆ˜", "ëª©", "ê¸ˆ", "í† "];
        days.forEach(d => {
            const dayEl = document.createElement("div");
            dayEl.className = "day";
            dayEl.innerText = d;
            grid.appendChild(dayEl);
        });

        for (let i = 0; i < firstDay; i++) {
            const empty = document.createElement("div");
            grid.appendChild(empty);
        }

        for (let i = 1; i <= lastDate; i++) {
            const dateEl = document.createElement("div");
            dateEl.className = "date";
            dateEl.innerText = i;

            dateEl.onclick = () => {
                addRow(i);
            };

            grid.appendChild(dateEl);
        }
    }

    function prevMonth() {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar();
    }

    function nextMonth() {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar();
    }

    renderCalendar();

    /* ì¼ì •í‘œ ì¶”ê°€ */
    function addRow(day = "") {
        const scheduleBody = document.getElementById("schedule-body");

        const row = document.createElement("tr");
        row.innerHTML = `
            <td><input value="${day}" /></td>
            <td><input /></td>
            <td><input /></td>
        `;

        scheduleBody.appendChild(row);
        saveSchedule();
    }

    /* ë¡œì»¬ ì €ì¥ */
    function saveSchedule() {
        const rows = [];
        const trs = document.querySelectorAll("#schedule-body tr");
        trs.forEach(tr => {
            const cells = tr.querySelectorAll("input");
            rows.push({
                date: cells[0].value,
                task: cells[1].value,
                memo: cells[2].value
            });
        });

        localStorage.setItem("haimSchedule", JSON.stringify(rows));
    }

    /* ì €ì¥ëœ ì¼ì • ë¶ˆëŸ¬ì˜¤ê¸° */
    function loadSchedule() {
        const data = JSON.parse(localStorage.getItem("haimSchedule")) || [];
        data.forEach(d => {
            addRow(d.date);
            const lastRow = document.querySelector("#schedule-body tr:last-child");
            const inputs = lastRow.querySelectorAll("input");
            inputs[0].value = d.date;
            inputs[1].value = d.task;
            inputs[2].value = d.memo;
        });
    }

    loadSchedule();

    document.body.addEventListener("input", saveSchedule);
</script>

</body>
