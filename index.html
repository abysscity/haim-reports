<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HAIM REPORTS – 보고서 선택</title>

<style>
    body {
        font-family: 'Malgun Gothic', sans-serif;
        background: #f5f0e8;
        padding: 40px;
        color: #2c2c2c;
    }
    h1 {
        text-align: center;
        margin-bottom: 40px;
        font-size: 28px;
        font-weight: bold;
    }

    .report-list {
        display: flex;
        justify-content: center;
        gap: 25px;
        flex-wrap: wrap;
        max-width: 900px;
        margin: 0 auto;
    }

    .card {
        background: #ffffff;
        width: 260px;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        text-align: center;
        cursor: pointer;
        transition: 0.25s;
    }

    .card:hover {
        transform: translateY(-6px);
        box-shadow: 0 8px 26px rgba(0,0,0,0.22);
    }

    .card h3 {
        font-size: 20px;
        margin-bottom: 12px;
        color: #333;
    }

    .card p {
        font-size: 14px;
        color: #666;
    }

    .logout {
        text-align: center;
        margin-top: 40px;
    }

    .logout button {
        padding: 10px 25px;
        font-size: 14px;
        background: #8b7355;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
    }

    .logout button:hover {
        background: #6a5843;
    }
</style>

</head>

<body>

    <h1>보고서 선택</h1>

    <div class="report-list">
        <div class="card" onclick="location.href='floor_marking_report.html'">
            <h3>바닥 마킹 보고서</h3>
            <p>Floor Marking Report</p>
        </div>

        <div class="card" onclick="location.href='seokgwan_equipment_list.html'">
            <h3>석관 설비 리스트</h3>
            <p>Seokgwan Equipment List</p>
        </div>

        <div class="card" onclick="location.href='waste_management_report.html'">
            <h3>폐기물 관리 보고서</h3>
            <p>Waste Management Report</p>
        </div>
    </div>

    <div class="logout">
        <button onclick="logout()">로그아웃</button>
    </div>

<script>
    // 로그인 상태 체크
    if (localStorage.getItem('haim_logged_in') !== 'true') {
        window.location.href = 'login.html';
    }

    function logout() {
        localStorage.removeItem('haim_logged_in');
        window.location.href = 'login.html';
    }
</script>

</body>
</html>
