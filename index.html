<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haim Interior Calendar</title>

    <style>
        body {
            margin: 0;
            font-family: Pretendard, "Segoe UI", sans-serif;
            background: #f5f1eb;
        }

        /* ÌñÑÎ≤ÑÍ±∞ ÏïÑÏù¥ÏΩò */
        .hamburger {
            font-size: 26px;
            padding: 15px 20px;
            cursor: pointer;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1001;
            color: #2c2c2c;
        }

        /* ÏÇ¨Ïù¥ÎìúÎ∞î */
        .sidebar {
            width: 250px;
            height: 100%;
            background: #ffffff;
            position: fixed;
            top: 0;
            left: -250px;
            transition: 0.3s ease;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            padding-top: 70px;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar a {
            display: block;
            padding: 14px 24px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        .sidebar a:hover {
            background: #f3f3f3;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.3);
            display: none;
            z-index: 1000;
        }

        /* Î©îÏù∏ Ïª®ÌÖêÏ∏† */
        .container {
            max-width: 900px;
            margin: 60px auto;
            padding: 20px;
        }

        /* ÌÉÄÏù¥ÌãÄ */
        .title {
            text-align: center;
            font-size: 24px;
            letter-spacing: 2px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Ï∫òÎ¶∞Îçî Ïä§ÌÉÄÏùº */
        .calendar {
            width: 100%;
            background: white;
            border-radius: 14px;
            padding: 20px;
            box-shadow: 0px 2px 12px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            margin-top: 20px;
            text-align: center;
        }

        .day {
            padding: 10px 0;
            font-weight: bold;
            color: #666;
        }

        .date {
            height: 90px;
            padding: 10px;
            border-radius: 12px;
            transition: 0.15s;
            cursor: pointer;
        }

        .date:hover {
            background: #f1ece3;
            transform: translateY(-2px);
        }

        /* ÏùºÏ†ï ÏÑ∏Î∂Ä ÌÖåÏù¥Î∏î */
        table {
            width: 100%;
            background: white;
            border-radius: 14px;
            padding: 20px;
            border-collapse: collapse;
            box-shadow: 0px 2px 12px rgba(0,0,0,0.05);
        }

        table th, table td {
            padding: 12px 14px;
            border-bottom: 1px solid #e6e2da;
        }

        table input {
            width: 95%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .add-row-btn {
            margin-top: 10px;
            padding: 10px 18px;
            background: #2f2f2f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            float: right;
        }
    </style>
</head>

<body>

<!-- ÌñÑÎ≤ÑÍ±∞ Î≤ÑÌäº -->
<div class="hamburger" onclick="openSidebar()">‚ò∞</div>

<!-- ÏÇ¨Ïù¥ÎìúÎ∞î -->
<div class="sidebar" id="sidebar">
    <a href="#">üìå ÏùºÏ†ï Ï∫òÎ¶∞Îçî</a>
    <a href="#">üìë ÏÑ∏Î∂Ä ÏùºÏ†ïÌëú</a>
    <a href="../seokgwan_equipment_list.html">üì¶ Ïû•ÎπÑ Î¶¨Ïä§Ìä∏</a>
</div>

<div class="overlay" id="overlay" onclick="closeSidebar()"></div>

<div class="container">
    <div class="title">HAIM INTERIOR ÏùºÏ†ïÍ¥ÄÎ¶¨</div>

    <!-- Ï∫òÎ¶∞Îçî -->
    <div class="calendar">
        <div class="calendar-header">
            <button onclick="prevMonth()">‚óÄ</button>
            <h2 id="calendar-title"></h2>
            <button onclick="nextMonth()">‚ñ∂</button>
        </div>

        <div class="calendar-grid" id="calendar-grid"></div>
    </div>

    <!-- ÏÑ∏Î∂Ä ÏùºÏ†ï Ìëú -->
    <table id="schedule-table">
        <thead>
            <tr>
                <th>ÎÇ†Ïßú</th>
                <th>ÏûëÏóÖ ÎÇ¥Ïö©</th>
                <th>ÎπÑÍ≥†</th>
            </tr>
        </thead>
        <tbody id="schedule-body">
        </tbody>
    </table>

    <button class="add-row-btn" onclick="addRow()">+ ÏùºÏ†ï Ï∂îÍ∞Ä</button>
</div>

<script>
    /* ÏÇ¨Ïù¥ÎìúÎ∞î */
    function openSidebar() {
        document.getElementById("sidebar").classList.add("active");
        document.getElementById("overlay").style.display = "block";
    }

    function closeSidebar() {
        document.getElementById("sidebar").classList.remove("active");
        document.getElementById("overlay").style.display = "none";
    }

    /* Ï∫òÎ¶∞Îçî ÏÉùÏÑ± */
    let currentDate = new Date();

    function renderCalendar() {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();

        document.getElementById("calendar-title").innerText = `${year}ÎÖÑ ${month + 1}Ïõî`;

        const firstDay = new Date(year, month, 1).getDay();
        const lastDate = new Date(year, month + 1, 0).getDate();

        const grid = document.getElementById("calendar-grid");
        grid.innerHTML = "";

        const days = ["Ïùº", "Ïõî", "Ìôî", "Ïàò", "Î™©", "Í∏à", "ÌÜ†"];
        days.forEach(d => {
            const dayEl = document.createElement("div");
            dayEl.className = "day";
            dayEl.innerText = d;
            grid.appendChild(dayEl);
        });

        for (let i = 0; i < firstDay; i++) {
            const empty = document.createElement("div");
            grid.appendChild(empty);
        }

        for (let i = 1; i <= lastDate; i++) {
            const dateEl = document.createElement("div");
            dateEl.className = "date";
            dateEl.innerText = i;

            dateEl.onclick = () => {
                addRow(i);
            };

            grid.appendChild(dateEl);
        }
    }

    function prevMonth() {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar();
    }

    function nextMonth() {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar();
    }

    renderCalendar();

    /* ÏùºÏ†ïÌëú Ï∂îÍ∞Ä */
    function addRow(day = "") {
        const scheduleBody = document.getElementById("schedule-body");

        const row = document.createElement("tr");
        row.innerHTML = `
            <td><input value="${day}" /></td>
            <td><input /></td>
            <td><input /></td>
        `;

        scheduleBody.appendChild(row);
        saveSchedule();
    }

    /* Î°úÏª¨ Ï†ÄÏû• */
    function saveSchedule() {
        const rows = [];
        const trs = document.querySelectorAll("#schedule-body tr");
        trs.forEach(tr => {
            const cells = tr.querySelectorAll("input");
            rows.push({
                date: cells[0].value,
                task: cells[1].value,
                memo: cells[2].value
            });
        });

        localStorage.setItem("haimSchedule", JSON.stringify(rows));
    }

    /* Ï†ÄÏû•Îêú ÏùºÏ†ï Î∂àÎü¨Ïò§Í∏∞ */
    function loadSchedule() {
        const data = JSON.parse(localStorage.getItem("haimSchedule")) || [];
        data.forEach(d => {
            addRow(d.date);
            const lastRow = document.querySelector("#schedule-body tr:last-child");
            const inputs = lastRow.querySelectorAll("input");
            inputs[0].value = d.date;
            inputs[1].value = d.task;
            inputs[2].value = d.memo;
        });
    }

    loadSchedule();

    document.body.addEventListener("input", saveSchedule);
</script>

</body>
</html>
