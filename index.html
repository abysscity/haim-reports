<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haim Interior Reports</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f1eb;
            font-family: "Pretendard", "Segoe UI", sans-serif;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 40px 20px;
            text-align: center;
        }

        /* 상단 텍스트 */
        .title {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 6px;
            color: #222;
        }

        /* 얇은 라인 */
        .divider {
            width: 100%;
            height: 1.5px;
            background: #b8a892;  /* 고급스러운 브론즈 라인 */
            margin: 0 auto 40px auto;
        }

        /* 메뉴 버튼 */
        .menu-btn {
            background: white;
            border-radius: 14px;
            padding: 18px 22px;
            margin-bottom: 16px;
            border: 1px solid #d6d1c8;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.06);
            transition: all 0.18s ease-out;
            cursor: pointer;
        }

        .menu-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }

        .menu-title {
            font-size: 16px;
            font-weight: 600;
            color: #222;
            margin-bottom: 4px;
        }

        .menu-desc {
            font-size: 13px;
            color: #6c6c6c;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>
<div class="container">

    <!-- 상단 텍스트 & 라인 -->
    <div class="title">HAIM INTERIOR</div>
    <div class="divider"></div>

    <!-- 보고서 리스트 -->
    <a href="../report1/report1.html">
        <div class="menu-btn">
            <div class="menu-title">현장 시공 보고서</div>
            <div class="menu-desc">일일 작업 기록과 품질 확인</div>
        </div>
    </a>

    <a href="../report2/report2.html">
        <div class="menu-btn">
            <div class="menu-title">자재 샘플링 보고서</div>
            <div class="menu-desc">고객용 자재 선정 리포트</div>
        </div>
    </a>

    <a href="../seokgwan_equipment_list.html">
        <div class="menu-btn">
            <div class="menu-title">석관동 장비 리스트</div>
            <div class="menu-desc">장비 현황 및 리스트 출력</div>
        </div>
    </a>

</div>
</body>
</html>
